<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="../../lib/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../lib/fontawesome-free-6.6.0-web/css/all.min.css">
    <link rel="stylesheet" href="../styles/layout.css">
</head>
<body>

<div class="d-flex">
    <aside id="sidebar" class="border border-secondary-subtle text-center min-vh-100 d-flex flex-column flex-shrink-0"
           style="width: 240px;">
        <div class="pt-5 pb-4 border-bottom">
            <a href="#" class="logo">
                <img src="../static/images/logo.png" alt="Логотип" class="w-50">
            </a>
        </div>
        <div class="nav nav-pills flex-column mb-auto mt-5 pt-3 ps-3 pe-3 text-start">
            <a href="#" class="nav-link pt-2 pb-2 active" aria-current="page">
                <i class="fa-solid fa-house-chimney me-2"></i>
                Главная
            </a>
            <a href="#" class="nav-link pt-2 pb-2 text-primary-emphasis" aria-current="page">
                <i class="fa-regular fa-money-bill-1 me-2"></i>
                Доходы & Расходы
            </a>
            <a href="#collapse-category" class="category-collapse-element nav-link pt-2 pb-2 d-flex justify-content-between align-items-center text-primary-emphasis text-start rounded-bottom-0 collapsed"
               aria-current="page"
               data-bs-toggle="collapse" role="button" aria-expanded="false" aria-controls="collapse-category">
                Категории
                <i class="fa-solid fa-chevron-down collapse-arrow"></i>
            </a>
            <div class="collapse" id="collapse-category">
                <div class="bg-primary rounded-bottom-3">
                    <a href="/#/income" class="nav-link pt-2 pb-2 collapse-element collapse-element-active middle-collapse-element"
                       aria-current="page">Доходы</a>
                    <a href="/#/expenses" class="nav-link pt-2 pb-2 collapse-element"
                       aria-current="page">Расходы</a>
                </div>
            </div>
        </div>
        <div class="ps-3 text-start">
            Баланс: <a href="#" id="balance" class="text-primary text-decoration-none">нет данных</a>
        </div>
        <hr>
        <div class="ps-3 pe-3 pb-5">
            <div class="profile d-flex align-items-center">
                <div id="avatar" class="d-flex justify-content-center align-items-center"
                     style="width: 40px; height: 40px; border-radius: 50%; background: lightgray;">
                    <i class="fa-regular fa-user fs-5"></i>
                </div>
                <div id="full-name" class="ms-3">
                    Евгений Назаров
                </div>
            </div>
        </div>
    </aside>

    <div class="p-sm-5 p-4 w-100">
        <h1 id="title" class="text-primary-emphasis mt-3 mb-5">Шаблон</h1>
        <div id="content">

        </div>
    </div>
</div>


<div class="sidebar_toggler sidebar-is-active">
    <div></div>
    <div></div>
    <div></div>
</div>

<script src="../../lib/js/bootstrap.min.js"></script>
<script src="../scripts/layout.js"></script>
</body>
</html>

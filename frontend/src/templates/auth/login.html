<div class="login-page vh-100 d-flex align-items-center justify-content-center w-100 h-100">
    <div class="login-box col-xxl-3 col-lg-4 col-md-5 col-sm-7 col-9">
        <div class="login-logo text-center">
            <img src="../../static/images/logo.png" alt="Логотип" class="mb-5">
        </div>
        <div class="mx-auto">
            <div class="card-body login-card-body">
                <p class="login-box-msg text-center display-6 fw-semibold text-primary-emphasis mb-4">Вход</p>
                <span id="common-error" class="error invalid-feedback text-center mb-3">Неправильный email или пароль</span>
                <form>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <i class="fa-regular fa-envelope-open"></i>
                        </div>
                        <input type="email" class="form-control" placeholder="Электронная почта" id="email">
                        <span id="email-error" class="error invalid-feedback">Введите корректый E-mail</span>
                    </div>
                    <div class="input-group mb-2">
                        <div class="input-group-text">
                            <i class="fa fa-lock"></i>
                        </div>
                        <input type="email" class="form-control" placeholder="Пароль" id="password">
                        <span id="password-error" class="error invalid-feedback">Пароль неверный</span>
                    </div>
                    <div class="row mb-4">
                        <div class="col-12">
                            <div class="icheck-primary">
                                <input type="checkbox" id="remember-me">
                                <label for="remember-me">
                                    Запомнить меня
                                </label>
                            </div>
                        </div>
                    </div>
                    <div class="row mb-2">
                        <div class="col-12">
                            <a href="/#/" class="btn btn-primary btn-block w-100" id="login-button">Войти</a>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-12">
                            Ещё нет аккаунта? <a href="/#/registration">Пройдите регистрацию</a>
                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>

<div class="container-lg p-0 row row-cols-xl-3 row-cols-md-2 row-cols-1">
    <div class="p-2">
        <div class="card p-3">
            <h3 class="h3 text-primary-emphasis mb-3">Депозиты</h3>
            <div class="d-flex align-items-center d-flex flex-wrap gap-2">
                <button class="btn btn-primary">Редактировать</button>
                <a href="#confirmation-popup" class="open-popup-link btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
    <div class="p-2">
        <div class="card p-3">
            <h3 class="h3 text-primary-emphasis mb-3">Зарплата</h3>
            <div class="d-flex align-items-center d-flex flex-wrap gap-2">
                <button class="btn btn-primary">Редактировать</button>
                <a href="#confirmation-popup" class="open-popup-link btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
    <div class="p-2">
        <div class="card p-3">
            <h3 class="h3 text-primary-emphasis mb-3">Снабжения</h3>
            <div class="d-flex align-items-center d-flex flex-wrap gap-2">
                <button class="btn btn-primary">Редактировать</button>
                <a href="#confirmation-popup" class="open-popup-link btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>

    <div class="p-2">
        <div class="card p-3">
            <h3 class="h3 text-primary-emphasis mb-3">Инвестиции</h3>
            <div class="d-flex align-items-center d-flex flex-wrap gap-2">
                <button class="btn btn-primary">Редактировать</button>
                <a href="#confirmation-popup" class="open-popup-link btn btn-danger">Удалить</a>
            </div>
        </div>
    </div>
    <div class="p-2">
        <a href="/#/income-create"
           class="card p-3 h-100 w-100 text-decoration-none d-flex justify-content-center align-items-center">
            <i class="fa-solid fa-plus text-body-tertiary"></i>
        </a>
    </div>
</div>

<div id="confirmation-popup" class="mfp-hide">
    <div class="ps-4 pe-4 col-xl-4 col-lg-5 col-md-6 col-sm-8 col-12 mx-auto">
        <div class="card p-lg-4 p-md-3 p-sm-2 p-1 text-center text-primary-emphasis fw-medium">
            <p class="mt-3 col-11 ms-auto me-auto">
                Вы действительно хотите удалить категорию?
                Связанные доходы будут удалены навсегда
            </p>
            <div class="d-flex align-items-center justify-content-center flex-wrap gap-3 mb-3">
                <button class="btn btn-success" id="delete">Да, удалить</button>
                <button class="btn btn-danger" id="not-delete">Не удалять</button>
            </div>
        </div>
    </div>
</div>
